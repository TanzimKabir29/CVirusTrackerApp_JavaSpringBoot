<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 style="width:fit-content; margin: auto;">Coronavirus Tracker Application</h1>
        <p style="width:fit-content; margin: auto;">This application lists the current number of cases reported accross the globe.</p>
        <div class="jumbotron">
            <div style="width: 49%; display: inline-block;">
                <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                <p class="lead">Total cases reported as of now today.</p>
            </div>
            <div style="width: 49%; display: inline-block;">
                <h1 class="display-4" th:text="${totalNewCases}"></h1>
                <p class="lead">Total new cases reported since yesterday.</p>
            </div>
        </div>

        <table class="table table-hover table-striped">
            <thead class="thead-light">
                <tr>
                    <th>STATE</th>
                    <th>COUNTRY</th>
                    <th>TOTAL CASES REPORTED</th>
                    <th>CHANGES SINCE LAST DAY</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPreviousDay}">0</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
